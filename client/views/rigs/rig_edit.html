<template name="rigEdit">
  <h2>Edit This Rig.</h2>
  <form class="form-horizontal main" role="form">
    <div class="form-group">
      <label for="rigName" class="control-label col-sm-3">Rig Name</label>         
      <input type="text" class="form-control col-sm-3" name="rigName" placeholder="{{rigName}}">
    </div>

    <div class="form-group radio">
      <label for="status" class="control-label col-sm-3">Status:</label> 
      
      <label class="radios col-sm-3 col-md-offset-3"><input class="form-control" type="radio" name="statusOptions" id="active" value="active" checked>Active</label>

      <label class="radios col-sm-3 col-md-offset-3"><input class="form-control" type="radio" name="statusOptions" id="inactive" value="inactive">Inactive</label> 
    </div>

    <div class="col-md-3 col-md-offset-3 controls">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    <hr/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete well</a>
            </div>
         </div>
  </form>
</template>
