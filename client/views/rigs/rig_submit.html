<template name="rigSubmit">
  <h2>Create a New Rig.</h2>
  <form class="form-horizontal main" role="form">
    <div class="form-group">
      <label for="rigName" class="control-label col-sm-3">Rig Name</label>         
      <input type="text" class="form-control col-sm-3" name="rigName" placeholder="Rig Name">
    </div>

    <div class="col-md-3 col-md-offset-3 controls">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</template>
