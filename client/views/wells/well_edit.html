<template name="wellEdit">
  {{setId}}
  <form class="form-horizontal main" role="form">
      <div class="form-group">
        <label for="wellName" class="control-label col-sm-3">Well Name</label>         
        <input type="text" class="form-control col-sm-3" name="wellName" value="{{wellName}}" placeholder="Well Name">
      </div>

      <div class="form-group">
        <label for="county" class="col-sm-3 control-label">County</label>
        <input type="text" class="form-control col-sm-3" name="county" value="{{county}}" placeholder="County" />
      </div>

      <div class="form-group">
        <label for="state" class="col-sm-3 control-label">State</label>
        <input type="text" class="form-control col-sm-3" name="state" value="{{state}}" placeholder="State" />
      </div>

      <div class="form-group">
        <label for="lat" class="col-sm-3 control-label">Latitude</label>
        <input type="text" class="form-control col-sm-3" name="lat" value="{{lat}}" placeholder="Latitude" />
      </div>

      <div class="form-group">
        <label for="long" class="col-sm-3 control-label">Longitude</label>
        <input type="text" class="form-control col-sm-3" name="long" value="{{long}}" placeholder="Longitude" />
      </div>

      <div class="form-group">
        <label for="rigName" class="col-sm-3 control-label">Rig Name</label>
        <select id="rig-name" class="form-control" name="rigName">
          {{> rigs}}
        </select>
      </div>

      <div class="form-group">
        <label for="landman" class="col-sm-3 control-label">Landman</label>
        <select class="form-control" name="landman">
          {{> users}}
        </select>
      </div>

      <div class="col-md-3 col-md-offset-3 controls">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    <hr/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" href="#">Delete well</a>
            </div>
         </div>
    </form>
  }
</template>
