<template name="wellItem">
  <div class="well">
    <div class="well-content">
      <h3>{{wellName}}<p>{{county}}, {{state}}</p></h3>
      <p>submitted by {{author}},
      <a href="{{pathFor 'wellPage'}}">{{commentsCount}} comments</a>&nbsp;&nbsp;
       {{#if ownWell}}<a href="{{pathFor 'wellEdit'}}">Edit well</a>{{/if}}</p>
    </div>
    <a href="{{pathFor 'wellPage'}}">Read more.</a>
  </div>
</template>
